<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Setup</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>

  <body>
   
  <!-- Search bar--> 
    <div class = "container">
      <div id="search-ingredient" class = "meal-wrapper">
        <div class = "meal-search ">
          <h2 class = "title">Encuentra tus recetas favoritas :D </h2>
          
          <!--Búsqueda por nombre-->
          <div class = "meal-search-box">
            <input type = "text" class = "search-control" placeholder="Ingrediente" id = "search-input">
            <button type = "submit" class = "search-btn btn" id = "search-btn">
              <i class = "fas fa-search"></i>
            </button>
          </div>
        </div>
        <button type = "submit" class = "type-btn btn">
          Ingrediente
        </button>
        <button type = "submit" class = "type-btn btn" onclick="return show('search-name','search-ingredient');">
          Nombre
        </button>

        <!--Resultado de la búsqueda-->
        <div class = "meal-result">
          <h2 class = "title">Resultados:</h2>
          <div id= "meal"></div>
        </div>
        
        
     
      </div>

      <div id="search-name" class = "meal-wrapper" style="display: none;">
        <div class = "meal-search ">
          <h2 class = "title">Encuentra tus recetas favoritas :D </h2>
          
          <!--Búsqueda por nombre-->
          <div class = "meal-search-box">
            <input type = "text" class = "search-control" placeholder="Nombre de la receta" id = "search-input-name">
            <button type = "submit" class = "search-btn btn" id = "search-name-btn">
              <i class = "fas fa-search"></i>
            </button>
          </div>
        </div>
        <button type = "submit" class = "type-btn btn" onclick="return show('search-ingredient','search-name');">
          Ingrediente
        </button>
        <button type = "submit" class = "type-btn btn">
          Nombre
        </button>

        <!--Resultado de la búsqueda-->
        <div class = "meal-result">
          <h2 class = "title">Resultados:</h2>
          <div id= "list-meal"></div>
        </div>
        
        
     
      </div>

    </div>
    <script>
      function show(shown, hidden) {
        document.getElementById(shown).style.display = 'block';
        document.getElementById(hidden).style.display = 'none';
        return false;
      }
    </script>
  
  </body>
</html>
